<form #clientForm="ngForm" (ngSubmit)="addClient()">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name" placeholder="Nombre de cliente">
    </div>
    <div class="form-group">
        <label for="dui">DUI</label>
        <input type="text" class="form-control" id="dui" required [(ngModel)]="dui" name="dui" placeholder="DUI (Formato: 00000000-0)" pattern="[0-9]{8}-[0-9]{1}">
    </div>
    <div class="row justify-content-center">
        <button type="submit" class="btn btn-success right" [disabled]="!clientForm.form.valid">{{($key)? 'Actualizar' : 'Agregar'}}</button>
    </div>
</form>
<div class="table-responsive">
    <table class="table">
        <thead>
            <th>$Key</th>
            <th>Cliente</th>
            <th>DUI</th>
            <th>Visitas</th>
            <th>Descuento aplicable</th>
            <th>Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of myClients">
                <td>{{cliente.$key}}</td>
                <td>{{cliente.name}}</td>
                <td>{{cliente.dui}}</td>
                <td>{{cliente.visits}}</td>
                <td>{{getDiscount(cliente.visits)}}</td>
                <td>
                    <a class="btn btn-secondary text-white botone" (click)="onEdit(cliente)">
                        <i class="far fa-edit"></i>
                    </a>
                    <a class="btn btn-danger text-white botone" (click)="onDelete(cliente.$key)">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
