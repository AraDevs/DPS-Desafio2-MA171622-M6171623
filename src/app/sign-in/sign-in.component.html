<div class="container bg-white rounded formu">
    <div class="header">
        <h1>Inicio de Sesion</h1>
        <p class="parraf">Ingrese los datos solicitados para entrar</p>
    </div>
    <form name="formu" class="orden">
        <div class="form-group">
            <div class="form-group">
                <label class="font-weight-bold">Correo Electronico</label>
                <input type="text" class="form-control" placeholder="Correo Electronico" #userName required>
            </div>
            <div class="form-group">
                <label class="font-weight-bold">Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña" #userPassword required>
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-success btn-lg" value="Iniciar Sesion"
                  (click)="authService.SignIn(userName.value, userPassword.value)">
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg" (click)="authService.GoogleAuth()">
                  <i class="fab fa-google-plus-g"></i>
                  Ingresar con Google
                </button>
              </div>
              <span>No tienes cuenta?<span class="redirect colors" routerLink="/register-user"> Creala</span></span><br>
              <span routerLink="/forgot-password">Olvidaste la contraseña? <span class="colors">Click aqui</span></span>
        </div>
    </form>
</div>
